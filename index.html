<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <select id="category" onchange="selectCategory()">
          <option value="">Tüm Kategoriler</option>
          <!-- Kategoriler dinamik olarak doldurulacak -->
        </select>
      </div>
      <h1 id="title">Hangisini Seçerdin?</h1>
      <select id="language" onchange="changeLanguage()">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="options" id="options"></div>
  </div>
  <script>
    const translations = {
      tr: {
        title: "Hangisini Seçerdin?",
        selectCategory: "Tüm Kategoriler",
        categories: {
          celebrity: "Ünlü",
          vehicles: "Araçlar",
          property: "Mülk",
          superpowers: "Süper Güçler",
          extreme: "Ekstrem",
          scifi: "Bilim Kurgu & Fantazi",
          deal_with_devil: "Şeytanla Anlaşma",
          movies: "Filmler & Diziler"
        },
        votes: "oy",
        error: "Sunucuya bağlanılamadı. Lütfen daha sonra tekrar deneyin.",
      },
      en: {
        title: "Would You Rather?",
        selectCategory: "All Categories",
        categories: {
          celebrity: "Celebrity",
          vehicles: "Vehicles",
          property: "Property",
          superpowers: "Superpowers",
          extreme: "Extreme",
          scifi: "Sci-Fi & Fantasy",
          deal_with_devil: "Deal with the Devil",
          movies: "Movies & Series"
        },
        votes: "votes",
        error: "Failed to connect to the server. Please try again later.",
      },
    };

    const API_URL = 'https://wouldyouratherr-github-io.onrender.com';
    let currentLanguage = 'tr';
    let currentQuestion = null;
    let currentVotes = { votes1: 0, votes2: 0 };
    let showStats = false;
    let currentCategory = '';

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      document.body.appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 3000);
    }

    async function fetchCategories() {
      try {
        const response = await fetch(`${API_URL}/questions`);
        const categories = await response.json();
        const t = translations[currentLanguage];
        const categorySelect = document.getElementById('category');
        categorySelect.innerHTML = `<option value="">${t.selectCategory}</option>` +
          Object.keys(categories).map(cat => `<option value="${cat}">${t.categories[cat]}</option>`).join('');
      } catch (error) {
        showError(translations[currentLanguage].error);
      }
    }

    async function getRandomQuestion(category) {
      try {
        const url = category ? `${API_URL}/questions/${category}` : `${API_URL}/questions`;
        const response = await fetch(url);
        const data = await response.json();
        let questions = category ? data : Object.values(data).flat();
        if (questions.length === 0) return null;
        return questions[Math.floor(Math.random() * questions.length)];
      } catch (error) {
        showError(translations[currentLanguage].error);
        return null;
      }
    }

    async function selectCategory() {
      currentCategory = document.getElementById('category').value;
      currentQuestion = await getRandomQuestion(currentCategory);
      if (currentQuestion) {
        currentVotes = { votes1: currentQuestion.votes1, votes2: currentQuestion.votes2 };
        showStats = false;
        renderQuestion();
      }
    }

    function renderQuestion() {
      if (!currentQuestion) return;
      const t = translations[currentLanguage];
      const totalVotes = currentVotes.votes1 + currentVotes.votes2;
      const percentage1 = totalVotes ? ((currentVotes.votes1 / totalVotes) * 100).toFixed(1) : 0;
      const percentage2 = totalVotes ? ((currentVotes.votes2 / totalVotes) * 100).toFixed(1) : 0;

      document.getElementById('options').innerHTML = `
        <div class="option option-left" onclick="vote(1, '${currentQuestion.id}')">
          <div class="option-image" style="background-image: url(${currentQuestion.option1.image})"></div>
          <div class="option-content">
            <h2>${currentQuestion.option1.text[currentLanguage]}</h2>
            ${showStats ? `<div class="stats">${currentVotes.votes1} ${t.votes} (${percentage1}%)</div>` : ''}
          </div>
        </div>
        <div class="option option-right" onclick="vote(2, '${currentQuestion.id}')">
          <div class="option-image" style="background-image: url(${currentQuestion.option2.image})"></div>
          <div class="option-content">
            <h2>${currentQuestion.option2.text[currentLanguage]}</h2>
            ${showStats ? `<div class="stats">${currentVotes.votes2} ${t.votes} (${percentage2}%)</div>` : ''}
          </div>
        </div>
      `;
    }

    async function vote(option, questionId) {
      try {
        const response = await fetch(`${API_URL}/vote/${questionId}/${option}`, { method: 'POST' });
        const data = await response.json();
        currentVotes = { votes1: data.votes1, votes2: data.votes2 };
        showStats = true;
        renderQuestion();
        setTimeout(async () => {
          currentQuestion = await getRandomQuestion(currentCategory);
          if (currentQuestion) {
            currentVotes = { votes1: currentQuestion.votes1, votes2: currentQuestion.votes2 };
            showStats = false;
            renderQuestion();
          }
        }, 2000);
      } catch (error) {
        showError(translations[currentLanguage].error);
      }
    }

    function changeLanguage() {
      currentLanguage = document.getElementById('language').value;
      updateUI();
    }

    async function updateUI() {
      const t = translations[currentLanguage];
      document.getElementById('title').textContent = t.title;
      await fetchCategories();
      if (currentQuestion) {
        renderQuestion();
      } else {
        currentQuestion = await getRandomQuestion('');
        if (currentQuestion) {
          currentVotes = { votes1: currentQuestion.votes1, votes2: currentQuestion.votes2 };
          renderQuestion();
        }
      }
    }

    // İlk yüklemede başlat
    updateUI();
  </script>
